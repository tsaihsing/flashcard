<style>
#myDiv ul {
    list-style: none;
    border: 1px solid black;    
    width: 350px;
    margin: 0;
    padding: 0;    
    overflow: hidden; /* 超過範圍隱藏 */
    white-space: nowrap; /* 不斷行 */
	overflow:scroll;
}
#myDiv ul li{display: inline; /* 水平排列 */}
#myDiv ul li a {
    display: inline-block;    /* 水平內顯示為區塊 */
    border: 2px solid #ccc;
    padding:0 20px;
    color:#0033FF;
    text-decoration:none;
    font-size:12px;
    line-height:21px;
}
</style>
</head>
